title: |-
  jira-release
summary: |
  Jira Releases Notes easily!
description: |
  Create or Update Jira releases easily from Bitrise
website: https://github.com/Beatroot-app/bitrise-step-jira-release
source_code_url: https://github.com/Beatroot-app/bitrise-step-jira-release
support_url: https://github.com/Beatroot-app/bitrise-step-jira-release/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  # apt_get:
  # - name: git
  # - name: wget
  # - name: python3


toolkit:
  bash:
    entry_file: step.sh

outputs:
  - JIRA_RELEASE_NOTES:
    opts:
      title: Jira Release Notes

inputs:
  # Url
  - url: "https://jira.org"
    opts:
      title: Jira Host URL.
      description: The Jira Host URL. Default value will be https://jira.org
      is_expand: true
      is_required: false

  # User
  - user: $BITRISE_JIRA_USER
    opts:
      title: Jira Username
      description: The Jira authentication user email.
      is_expand: true
      is_required: true

  # Password
  - password: $BITRISE_JIRA_API_TOKEN
    opts:
      title: Jira Password / Auth Token
      description: Jira API Authorization Password / API Token.
      is_expand: true
      is_required: true
      is_sensitive: true

  # Version Name
  - version_name: ""
    opts:
      title: Version name
      description: |
        The unique name of the version.
        Required when creating a version.
        Optional when updating a version.
        The maximum length is 255 characters.
      is_expand: true
      is_required: true

  # Project
  - projectId: ""
    opts:
      title: Project ID
      description: |
        The ID of the project to which this version is attached.
        Required when creating a version. 
        Not applicable when updating a version.
      is_expand: true
      is_required: true

  # Output Format
  - format: "text"
    opts:
      category: Formatting
      title: Output Format
      description: The Jira Release Notes Output format.
      is_expand: true
      is_required: true
      value_options: ["text", "markdown", "html"]

  # Skip Output Intro
  - skip_output_intro: "false"
    opts:
      category: Formatting
      title: Skip Output Intro
      description: Skip Output Intro [Version + Issues Count].
      is_expand: true
      is_required: true
      value_options: ["true", "false"]

  # Skip Output Intro Version Name
  - skip_output_intro_version_name: "false"
    opts:
      category: Formatting
      title: Skip Output Intro Version name
      description: Skip Version name in Output Intro.
      is_expand: true
      is_required: true
      value_options: ["true", "false"]

  # Skip Output Intro Issues Count
  - skip_output_intro_issues_count: "false"
    opts:
      category: Formatting
      title: Skip Output Intro issues count
      description: Skip Issues count in Output Intro.
      is_expand: true
      is_required: true
      value_options: ["true", "false"]

  # Skip Output Issue Type Title
  - skip_output_issue_type_title: "false"
    opts:
      category: Formatting
      title: Skip Output Issue Type Title
      description: Skip Issue type title in Output.
      is_expand: true
      is_required: true
      value_options: ["true", "false"]

  # Skip Output new lines betwwen Issue Types
  - skip_newline_between_issue_types: "false"
    opts:
      category: Formatting
      title: Skip Output new lines betwwen Issue Types
      description: Skip new-line break between Issue types in Output.
      is_expand: true
      is_required: true
      value_options: ["true", "false"]


